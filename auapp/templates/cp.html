{% extends 'base.html' %}
{% load static %}
{% block content %}
	<h1> Change password Page <h1>
	<form method = "POST">
	{% csrf_token %}
		<input type = "password" name = "pw1" placeholder = "enter password" required/>
		<input type = "password" name = "pw2" placeholder = "confirm password" required/>
		<input type = "submit" value = "Change Password"/>
	</form>
	<p class="msg">{{ msg }}</p>
{% endblock %}
